<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Message Form</h2>
    <form id="messageForm" action="/submit" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
        <button type="button" id="resetButton">Reset</button>
        <button type="button" id="mainPageButton">Main page</button>

        <div id="message-container"></div>
    </form>

    <script>
        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('messageForm').reset();
        });

        document.getElementById('mainPageButton').addEventListener('click', function() {
            window.location.href = '/'; // Redirect to index.html
        });
    </script>

    <script>
        // Отримати URL поточної сторінки
        var currentPageUrl = window.location.href;

        // Перевірити, чи URL містить параметр "success"
        if (currentPageUrl.includes("?success")) {
            // Якщо так, відобразити повідомлення
            var messageContainer = document.getElementById("message-container");
            messageContainer.innerText = "Message submitted successfully!";
        }
    </script>
</body>
</html>
